<style>

/* Images inside sidebars */
aside img {
    width: 100%;
    height: auto;
    display: block;
    margin-bottom: 10px; /* Optional */
}

aside img:hover {
    width: 100%;
    height: auto;
    display: block;
    margin-bottom: 10px; /* Optional */
    border: #2acc2a dotted 0.1px;
}




/* these are variables that are being used in the code */
:root {
    --header-image: url('w33dbanner.png'); /* You may also want to replace this with a grayscale image */
    --body-bg-image: url('https://web.archive.org/web/20090901210704im_/http://geocities.com/ozproductions2002/animated_weed.gif'); /* Consider changing this to a grayscale image */
    
    /* grayscale colors */
    --content: #444444;
}

/* global settings for body */
body {
    font-family: 'Nunito', sans-serif;
    margin: 0;
    background-color: #000000;
    background-size: 65px;
    background-image: var(--body-bg-image); /* Grayscale image recommended here */
    color: #f0f0f0; /* Grayscale text color */
}

* {
    box-sizing: border-box;
}

/* layout container */
#container {
    max-width: 900px;
    margin: 0 auto;
}

/* links */
#container a {
    color: #c7c5c5; /* Grayscale link color */
    font-weight: bold;
    text-decoration: none;
}

/* header */
#header {
    width: 100%;
    background-color: #2acc2a;
    height: 150px;
    background-image: var(--header-image); /* Grayscale image recommended */
    background-size: 100%;
}

/* navigation section */
#navbar {
    height: 40px;
    background-color: #2acc2a;
}

#navbar ul {
    display: flex;
    padding: 0;
    margin: 0;
    list-style-type: none;
    justify-content: space-evenly;
}

#navbar li {
    padding-top: 10px;
}

/* navigation links */
#navbar li a {
    color: #ffffff;
    font-weight: 800;
    text-decoration: none;
}

/* hover state for navigation links */
#navbar li a:hover {
    color: #bdbdbd;
    text-decoration: underline;
}

/* main content and sidebar styling */
#flex {
    display: flex;
}

/* sidebar styling */
aside {
    background-color: #000000;
    width: 200px;
    padding: 20px;
    font-size: smaller;
}

main {
    background-color: #000000;
    flex: 1;
    padding: 20px;
    order: 2;
}

/* footer styling */
footer {
    background-image: url('https://web.archive.org/web/20090831151454/http://geocities.com/ivyraver/weedbar.gif');
    background-repeat: repeat-x; /* Repeat the image horizontally */
    background-size: auto;
    background-position: center center;

    text-shadow: #000000 1px 1px ;
    width: 100%;
    padding: 10px 0; /* Adjust padding as needed */
    text-align: center;
}

/* heading and bold text */
h1,
h2,
h3 {
    color: #2acc2a;
}

h1 {
    font-size: 25px;
    text-shadow: #ffffff;
}

strong {
    color: #888888;
}

/* box styling */
.box {
    background-color: #000000;
    border: 1px solid #ffffff;
    padding: 10px;
}

/* Global box-sizing */
* {
    box-sizing: border-box;
}

/* Flex container */
#flex {
    display: flex;
}

/* Sidebars */
aside {
    background-color: #000000;
    width: 200px;
    padding: 20px;
    font-size: smaller;
    flex: 0 0 200px;
}

/* Left Sidebar */
#leftSidebar {
    order: 0;
}

/* Main Content */
main {
    background-color: #000000;
    flex: 1;
    padding: 20px;
    order: 1;
}

/* Right Sidebar */
#rightSidebar {
    order: 2;
}

/* Media Query for Responsiveness */
@media only screen and (max-width: 800px) {
    #flex {
        flex-wrap: wrap;
    }

    aside {
        width: 100%;
        flex: 0 0 auto;
    }

    main {
        order: 1;
    }

    #leftSidebar {
        order: 2;
    }

    #rightSidebar {
        order: 3;
    }

    #navbar ul {
        flex-wrap: wrap;
    }
}

</style>
